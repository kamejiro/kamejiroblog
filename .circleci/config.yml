version: 2.1

orbs:
  ruby: circleci/ruby@1.1.2
  node: circleci/node@2

#setup
commands:
  setup:
    steps:
      - checkout
      - ruby/install-deps
      - node/install-packages:
          pkg-manager: yarn
          cache-key: "yarn.lock"

jobs:
  build:
    docker:
      - image: circleci/ruby:2.7-node
    steps:
      - setup
  test:
    docker:
      - image: circleci/ruby:2.7-node
      - image: circleci/postgres:11.6-alpine
        name: "db"
        environment:
          POSTGRES_USER: postgres
          POSTGRES_DB: myapp_test
          POSTGRES_PASSWORD: ""
    environment: 
      BUNDLE_JOBS: "4"
      BUNDLE_RETRY: "3"
      PGHOST: 127.0.0.1
      PGUSER: postgres
      PGPASSWORD: ""
      RAILS_ENV: test
    steps:
      - setup
      - run:
          name: rails db:create
          command: bundle exec rails db:create
      - run:
          name: rails db:migrate
          command: bundle exec rails db:migrate
      - run:
          name: Database setup
          command: bundle exec rails db:schema:load --trace
      - run:
          name: rails test
          command: bundle exec rails test

  deploy:
    machine:
      enabled: true
    environment:
      RAILS_MASTER_KEY: ${RAILS_MASTER_KEY}
    working_directory: ~/myapp
    steps:
      - checkout
      - run:
          name: docker-compose build
          command: docker-compose -f docker-compose.prod.yml build --build-arg RAILS_MASTER_KEY=${RAILS_MASTER_KEY} --no-cache
      - run:
          name: docker-compose package install
          command: docker-compose -f docker-compose.prod.yml run --rm app yarn install --check-files
      - run:
          name: docker-compose package install
          command: docker-compose -f docker-compose.prod.yml run --rm app rails webpacker:install
      - run:
          name: docker-compose package install
          command: docker-compose -f docker-compose.prod.yml run --rm app yarn add jquery bootstrap @popperjs/core
      - run:
          name: precompile
          command: docker-compose run --rm app rails assets:precompile RAILS_ENV=production
      - run:
          name: 'Install Heroku CLI, if necessary'
          command: |
            if [[ $(command -v heroku) == "" ]]; then
              curl https://cli-assets.heroku.com/install.sh | sh
            else
              echo "Heroku is already installed. No operation was performed."
            fi
      - run:
          name: heroku maintenance on
          command: heroku maintenance:on --app ${HEROKU_APP_NAME}
      - run:
          name: heroku login
          command: heroku container:login
      - run:
          name: push container
          command: heroku container:push web --app ${HEROKU_APP_NAME}
      - run:
          name: precompile
          command: heroku run rails assets:precompile --app ${HEROKU_APP_NAME}
      - run:
          name: db migration
          command: heroku run rails db:migrate --app ${HEROKU_APP_NAME}
      - run:
          name: release
          command: heroku container:release web --app ${HEROKU_APP_NAME}
      - run:
          name: heroku maintenance off
          command: heroku maintenance:off --app ${HEROKU_APP_NAME}

workflows:
  version: 2
  build_test_and_deploy:
    jobs:
      - build
      - test:
          requires:
            - build
      - deploy:
          requires:
            - build
            - test
          filters:
            branches:
              only: master